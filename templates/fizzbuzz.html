<html>
    <body>
        <ul>
        {% for number in range(1,101) %}
            {% if number % 15 == 0 %}
                <li>FizzBuzz</li>
            {% elif number % 5 == 0 %}
                <li>Buzz</li>
            {% elif number % 3 == 0 %}
                <li>Fizz</li>
            {% else %}
                <li>{{ number }}</li>
            {% endif %}
        {% endfor %}
        </ul>
    </body>
</html>
